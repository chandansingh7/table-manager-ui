<h2 mat-dialog-title>Edit Table</h2>

<mat-dialog-content [formGroup]="tableForm">

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Table Number</mat-label>
    <input matInput formControlName="tableNumber" type="number">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Capacity</mat-label>
    <input matInput type="number" formControlName="capacity">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Price/ Hrs.</mat-label>
    <input matInput type="pph" formControlName="pph">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of tableStatus" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="cancel()"><mat-icon>close</mat-icon>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="!tableForm.valid"><mat-icon>update</mat-icon>Update</button>
</mat-dialog-actions>
