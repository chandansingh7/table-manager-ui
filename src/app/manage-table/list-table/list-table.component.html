<div class="user-table-wrapper">
  <mat-card class="user-table-card">

    <!-- Toolbar Buttons -->
    <div class="table-action-button" [class.hidden]="!selectedTable">
      <button mat-raised-button color="primary" (click)="editTable(selectedTable)"><mat-icon>edit</mat-icon>Edit</button>

      <button mat-raised-button color="warn" (click)="deleteUser()"><mat-icon>delete</mat-icon>Delete</button>
    </div>

    <!-- Scrollable Table Area -->
    <div class="table-scroll-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Select Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            Select
            <div><mat-icon>filter_alt</mat-icon></div>
          </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <mat-radio-group [(ngModel)]="selectedTable" (change)="onSelectRow($event.value)">
              <mat-radio-button [value]="row"></mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="tableNumber">
          <th mat-header-cell *matHeaderCellDef>
            <div>Table Number</div>
            <div><input matInput #tableNumberInput placeholder="Filter TableNumber" (keyup)="applyFilter('tableNumber', tableNumberInput.value)" class="filter-input" /></div>
          </th>
          <td mat-cell *matCellDef="let row"> {{ row.tableNumber }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef>
            <div>Capacity</div>
            <div><input matInput #capacityInput placeholder="Filter Email" (keyup)="applyFilter('capacity', capacityInput.value)" class="filter-input" /></div>
          </th>
          <td mat-cell *matCellDef="let row"> {{ row.capacity }} </td>
        </ng-container>

      <!--        price-->
        <ng-container matColumnDef="pph">
          <th mat-header-cell *matHeaderCellDef>
            <div>Price</div>
            <div><input matInput #pphInput placeholder="Filter Email" (keyup)="applyFilter('pph', pphInput.value)" class="filter-input" /></div>
          </th>
          <td mat-cell *matCellDef="let row"> {{ row.pph }} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>
            <div>Status</div>
            <div><input matInput #statusInput placeholder="Filter Role" (keyup)="applyFilter('status', statusInput.value)" class="filter-input" /></div>
          </th>
          <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
        </ng-container>

        <!-- Table Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [class.selected]="selectedTable === row"
            (click)="onSelectRow(row)">
        </tr>
      </table>
    </div>

    <!-- Paginator Outside Table Scroll -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
      (page)="onPaginateChange($event)">
    </mat-paginator>

  </mat-card>
</div>
