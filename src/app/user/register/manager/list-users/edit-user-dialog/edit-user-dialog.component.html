<h2 mat-dialog-title>Edit User</h2>

<mat-dialog-content [formGroup]="userForm">

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let role of userRoles" [value]="role">{{ role }}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="cancel()"><mat-icon>close</mat-icon>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="!userForm.valid"><mat-icon>update</mat-icon>Update</button>
</mat-dialog-actions>
